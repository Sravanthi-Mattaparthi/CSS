<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>It decides the stack level of elements<br>
    overlapping elements with a larger z-index cover those with smaller one<br>
    The element which is written first will be under the element written next.
  </p>

  <div id="one" style="background-color: red;">Box1</div>
  <div id="two" style="background-color: blue;">Box2</div>
  <div id="three" style="background-color: green;">Box3</div>
</body>
</html>
